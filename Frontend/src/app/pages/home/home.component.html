<div class="container pt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm">Edit</button> &nbsp; &nbsp;
              <button (click)="deleteStudent(student._id)" type="button" class="btn btn-primary btn-sm">Delete</button>
            </td>
            
          </tr>
        </tbody>
      </table>
</div>
